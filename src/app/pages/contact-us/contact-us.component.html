<!-- contact_banner starts -->
<section class="bannerShape">
    <div class="banner contact-banner d-flex align-items-center topSpace">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="primary-heading  font-bold text-center text-md-left">
                        <span class="d-block">CONTACT US</span>
                    </h1>
                </div>
                <div class="col-md-6">
                    <div class="bannerImg">
                        <img src="../../../assets/img/banner-contact.svg">
                    </div>
                </div>
            </div>
        </div>
        <img src="../../../assets/img/polygon_three.svg" class="pol3 polygon">
        <img src="../../../assets/img/polygon_two.svg" class="pol1 polygon">
        <img src="../../../assets/img/polygon_one.svg" class="pol2 polygon">
    </div>
</section>
<div class="row justify-content-center mb-5 g-0 px-3">
    <div class="col-lg-8">
        <div class="director-section">
            <b class="fw-600">See Director Page</b>
            <button type="button" class="btn btn-primary" [routerLink]="['./../director-info']">CLICK HERE</button>
        </div>
    </div>
</div>
